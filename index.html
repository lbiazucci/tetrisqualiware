<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="backgroundQualiware">qw</div>
        <canvas id="tetris" width="200" height="400"></canvas>
        <div class="side-panel">
            <div id="score-container">
                <p>Score: <span id="score">0</span></p>
                <p>High Score: <span id="high-score">0</span></p>
            </div>
            <div class="controls">
                <button onclick="restartGame()">Restart</button>
                <button onclick="pauseGame()">Pause</button>
            </div>
        </div>
    </div>
    <div class="mobile-controls">
        <button onclick="playerMove(-1)">Left</button>
        <button onclick="playerRotate(1)">Rotate</button>
        <button onclick="playerDrop()">Down</button>
        <button onclick="playerMove(1)">Right</button>
    </div>
    <div id="pause-indicator">Paused</div>
    <div id="gameover-indicator">Game Over</div>

    <!-- Include jQuery from a CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
